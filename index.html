<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Detector V7 (Input Manual & No Lag)</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* HEADER & STATS */
        .header-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: var(--bg-card);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        @media (min-width: 768px) {
            .header-section {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .stats-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .stats-box {
                width: auto;
                display: flex;
                gap: 15px;
            }
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-val {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 5px;
            display: block;
            font-weight: bold;
        }

        .text-green {
            color: var(--success);
        }

        .text-red {
            color: var(--danger);
        }

        /* MODE SELECTOR */
        .mode-selector {
            display: flex;
            background: var(--bg-card);
            padding: 5px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .mode-btn {
            flex: 1;
            background: transparent;
            color: var(--text-muted);
            border: none;
            padding: 12px;
            cursor: pointer;
            font-weight: 600;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
        }

        /* WORKSPACE */
        .workspace {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 1024px) {
            .workspace {
                display: grid;
                grid-template-columns: 3fr 1fr;
                gap: 25px;
            }
        }

        .display-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .upload-btn {
            border: 2px dashed var(--border);
            padding: 30px 15px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            background: rgba(255, 255, 255, 0.02);
        }

        video,
        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: contain;
        }

        /* --- NEW CONTROL PANEL STYLE (INPUT + SLIDER) --- */
        .controls-panel {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            height: fit-content;
        }

        .control-group {
            margin-bottom: 25px;
            border-bottom: 1px solid #334155;
            padding-bottom: 15px;
        }

        .control-group:last-child {
            border-bottom: none;
        }

        .control-group h4 {
            margin: 0 0 10px 0;
            color: var(--primary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .input-wrapper label {
            margin: 0;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        /* Kotak Input Angka */
        input[type=number] {
            background: #0f172a;
            border: 1px solid #475569;
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            width: 80px;
            text-align: right;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
        }

        input[type=number]:focus {
            outline: 2px solid var(--primary);
            border-color: var(--primary);
        }

        /* Slider */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 36px;
            background: transparent;
            cursor: pointer;
            margin: 0;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: #334155;
            border-radius: 5px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: var(--primary);
            margin-top: -9px;
            border: 2px solid #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Debug Preview */
        .debug-thumb {
            width: 100%;
            height: 40px;
            background: #000;
            border-radius: 4px;
            border: 1px solid #334155;
            margin-top: 5px;
        }

        /* Status */
        #sysStatus {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1e293b;
            color: #fff;
            padding: 10px 16px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.8rem;
            z-index: 1000;
            display: flex;
            gap: 8px;
            align-items: center;
            border: 1px solid #334155;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div id="sysStatus">
        <span class="status-dot"></span>
        <span id="statusText">System Ready</span>
    </div>

    <div class="container">
        <!-- HEADER -->
        <div class="header-section">
            <div>
                <h1 style="margin:0; font-size:1.5rem;">Monitor Detector
                </h1>
                <p style="margin:5px 0 0; color:var(--text-muted); font-size:0.85rem;">Pengolahan Citra Digital (PCD)
                </p>
            </div>
            <div class="stats-box">
                <div class="stat-card" style="border-bottom: 2px solid var(--success);">
                    <span class="stat-val text-green" id="statOn">0</span> <span class="stat-label">NYALA</span>
                </div>
                <div class="stat-card" style="border-bottom: 2px solid var(--danger);">
                    <span class="stat-val text-red" id="statOff">0</span> <span class="stat-label">MATI</span>
                </div>
            </div>
        </div>

        <!-- MODE -->
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('file')">FILE</button>
            <button class="mode-btn" onclick="setMode('camera')">KAMERA</button>
        </div>

        <div class="workspace">
            <!-- DISPLAY -->
            <div class="display-card">
                <div id="fileUI" style="width: 100%;">
                    <div class="upload-btn" onclick="document.getElementById('fileInput').click()" id="uploadZone">
                        <div style="font-size: 2rem;">ðŸ“¤</div> <br> <b>Pilih Gambar</b>
                    </div>
                </div>
                <div id="cameraUI" style="display:none; width: 100%; flex-direction: column; align-items: center;">
                    <video id="videoFeed" autoplay playsinline></video>
                    <button class="action-btn" onclick="captureCamera()">FOTO</button>
                </div>
                <canvas id="canvasOutput" style="display:none;"></canvas>
                <input type="file" id="fileInput" accept="image/*" style="display:none;">
                <img id="imageSrc" style="display:none;" />
            </div>

            <!-- CONTROLS DENGAN INPUT ANGKA -->
            <div class="controls-panel">

                <!-- 1. AREA FILTER -->
                <div class="control-group">
                    <h4>1. Filter Ukuran (Area)</h4>
                    <div class="input-wrapper">
                        <label>Min Pixel Area</label>
                        <!-- Input Angka -->
                        <input type="number" id="numArea" value="20000" min="1000" max="200000">
                    </div>
                    <!-- Slider -->
                    <input type="range" id="rangeArea" min="1000" max="200000" value="20000">
                    <small style="color:var(--text-muted); font-size:0.75rem;">Besarkan jika keyboard
                        terdeteksi.</small>
                </div>

                <!-- 2. SHAPE DETECT -->
                <div class="control-group">
                    <h4>2. Threshold Bentuk</h4>
                    <div class="input-wrapper">
                        <label>Black Limit</label>
                        <input type="number" id="numShape" value="80" min="0" max="255">
                    </div>
                    <input type="range" id="rangeShape" min="10" max="200" value="80">
                    <canvas id="debugBinary" class="debug-thumb"></canvas>
                </div>

                <!-- 3. LIGHT DETECT -->
                <div class="control-group">
                    <h4>3. Limit Cahaya (ON/OFF)</h4>
                    <div class="input-wrapper">
                        <label>Light Limit</label>
                        <input type="number" id="numLight" value="30" min="0" max="255">
                    </div>
                    <input type="range" id="rangeLight" min="0" max="255" value="30">
                    <small style="color:#fbbf24; font-size:0.75rem;">Set 20-40 untuk mode gelap.</small>
                </div>

                <div style="display:flex; gap:10px;">
                    <button class="action-btn" onclick="processImage()"
                        style="background:#0f172a; border:1px solid #334155;">âš¡ Refresh</button>
                    <button class="action-btn" onclick="document.location.reload()"
                        style="background:#0f172a; border:1px solid #334155;">ðŸ”„ Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onCvReady()"></script>
    <script>
        let cvReady = false, stream = null;

        function onCvReady() {
            cvReady = true;
            document.getElementById('statusText').innerText = "OpenCV Ready";

            // SETUP LINKED INPUTS (Slider <-> Number)
            // Ini agar slider tidak menjalankan proses berat terus menerus
            setupLinkedControl('rangeArea', 'numArea');
            setupLinkedControl('rangeShape', 'numShape');
            setupLinkedControl('rangeLight', 'numLight');
        }

        function setupLinkedControl(rangeId, numId) {
            let range = document.getElementById(rangeId);
            let num = document.getElementById(numId);

            // 1. SAAT GESER SLIDER: Update angka SAJA (Cepat, tidak ada lag)
            range.addEventListener('input', () => {
                num.value = range.value;
            });

            // 2. SAAT LEPAS SLIDER: Baru jalankan proses berat
            range.addEventListener('change', () => {
                processImage();
            });

            // 3. SAAT KETIK ANGKA: Jalankan proses saat enter/pindah kolom
            num.addEventListener('change', () => {
                range.value = num.value; // Sync Slider
                processImage();          // Jalankan Proses
            });
        }

        // Camera Logic
        function setMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            let out = document.getElementById('canvasOutput');
            out.style.display = 'none';
            document.getElementById('statOn').innerText = '0'; document.getElementById('statOff').innerText = '0';

            if (mode === 'camera') {
                document.getElementById('fileUI').style.display = 'none';
                document.getElementById('cameraUI').style.display = 'flex';
                startCamera();
            } else {
                document.getElementById('cameraUI').style.display = 'none';
                document.getElementById('fileUI').style.display = 'block';
                document.getElementById('uploadZone').style.display = 'block';
                stopCamera();
            }
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('videoFeed').srcObject = stream;
            } catch (e) { alert("Camera Error"); }
        }
        function stopCamera() { if (stream) stream.getTracks().forEach(t => t.stop()); }

        function captureCamera() {
            let vid = document.getElementById('videoFeed');
            if (!vid.srcObject) return;
            let size = Math.min(vid.videoWidth, vid.videoHeight);
            let cvs = document.createElement('canvas');
            cvs.width = size; cvs.height = size;
            cvs.getContext('2d').drawImage(vid, (vid.videoWidth - size) / 2, (vid.videoHeight - size) / 2, size, size, 0, 0, size, size);

            let img = document.getElementById('imageSrc');
            img.src = cvs.toDataURL();
            img.onload = () => {
                stopCamera(); document.getElementById('cameraUI').style.display = 'none';
                let out = document.getElementById('canvasOutput');
                out.style.display = 'block'; out.width = size; out.height = size;
                out.getContext('2d').drawImage(img, 0, 0);
                processImage();
            }
        }

        document.getElementById('fileInput').addEventListener('change', (e) => {
            let img = document.getElementById('imageSrc');
            img.src = URL.createObjectURL(e.target.files[0]);
            document.getElementById('uploadZone').style.display = 'none';
            document.getElementById('canvasOutput').style.display = 'block';
            img.onload = () => {
                let out = document.getElementById('canvasOutput');
                out.width = img.width; out.height = img.height;
                out.getContext('2d').drawImage(img, 0, 0);
                processImage();
            }
        });

        // CORE LOGIC
        function processImage() {
            if (!cvReady || !document.getElementById('imageSrc').src) return;

            // Ambil value langsung dari INPUT ANGKA (karena itu master data sekarang)
            let minArea = parseInt(document.getElementById('numArea').value);
            let thShape = parseInt(document.getElementById('numShape').value);
            let thLight = parseInt(document.getElementById('numLight').value);

            try {
                let src = cv.imread('imageSrc');
                let dst = src.clone();
                let gray = new cv.Mat();
                let binary = new cv.Mat();

                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
                cv.threshold(gray, binary, thShape, 255, cv.THRESH_BINARY_INV);
                let M = cv.Mat.ones(5, 5, cv.CV_8U);
                cv.morphologyEx(binary, binary, cv.MORPH_CLOSE, M, new cv.Point(-1, -1), 4);
                cv.imshow('debugBinary', binary);

                let contours = new cv.MatVector();
                let hierarchy = new cv.Mat();
                cv.findContours(binary, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

                let cOn = 0, cOff = 0;
                for (let i = 0; i < contours.size(); ++i) {
                    let cnt = contours.get(i);
                    let area = cv.contourArea(cnt);

                    if (area > minArea) {
                        let rect = cv.boundingRect(cnt);
                        let ratio = rect.width / rect.height;
                        if (ratio > 1.1 && ratio < 3.0 && (area / (rect.width * rect.height)) > 0.45) {
                            let roi = gray.roi(new cv.Rect(rect.x + rect.width * 0.3, rect.y + rect.height * 0.3, rect.width * 0.4, rect.height * 0.4));
                            let avg = cv.mean(roi)[0];
                            roi.delete();

                            let isON = avg > thLight;
                            if (isON) cOn++; else cOff++;
                            let color = isON ? [16, 185, 129, 255] : [239, 68, 68, 255];

                            cv.rectangle(dst, new cv.Point(rect.x, rect.y), new cv.Point(rect.x + rect.width, rect.y + rect.height), new cv.Scalar(...color), 6);
                            cv.putText(dst, isON ? "ON" : "OFF", new cv.Point(rect.x + 10, rect.y + 40), cv.FONT_HERSHEY_SIMPLEX, 1.5, new cv.Scalar(...color), 4);
                        }
                    }
                }

                document.getElementById('statOn').innerText = cOn;
                document.getElementById('statOff').innerText = cOff;
                cv.imshow('canvasOutput', dst);

                src.delete(); dst.delete(); gray.delete(); binary.delete(); contours.delete(); hierarchy.delete(); M.delete();
            } catch (e) { console.error(e); }
        }
    </script>
</body>

</html>
