<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Monitor Detector v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady()"
        type="text/javascript"></script>

    <style>
        :root {
            --primary: #3b82f6;
            --bg: #111827;
            --card: #1f2937;
            --text: #f3f4f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        video,
        canvas {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background: #000;
            display: block;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            background: var(--primary);
            color: white;
            transition: 0.2s;
        }

        button:disabled {
            background: #374151;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .btn-reset {
            background: #ef4444;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-box {
            background: #374151;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-val {
            font-size: 1.5rem;
            font-weight: 700;
            display: block;
        }

        .c-green {
            color: #4ade80;
        }

        .c-red {
            color: #f87171;
        }

        .hidden {
            display: none !important;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Debug toggle */
        .debug-options {
            margin-top: 10px;
            text-align: center;
            font-size: 0.8rem;
            color: #9ca3af;
        }
    </style>
</head>

<body>

    <h1>Monitor Detector v2.0</h1>
    <div style="margin-bottom: 20px; font-size: 0.9rem;">
        <span id="statusParams">Memuat AI Library... <div class="loader"></div></span>
    </div>

    <div class="container">
        <div class="card">
            <video id="videoInput" playsinline autoplay></video>
            <canvas id="canvasOutput" class="hidden"></canvas>

            <div class="controls">
                <button id="startBtn" onclick="startCamera()">ðŸ“· Buka Kamera</button>
                <button id="processBtn" onclick="processImage()" disabled>âœ¨ Analisa Monitor</button>
                <button id="resetBtn" onclick="reset()" class="hidden btn-reset">ðŸ”„ Reset</button>
            </div>

            <!-- Debug Options (Optional visibility) -->
            <div class="debug-options">
                Tips: Pastikan seluruh bingkai monitor terlihat dalam kamera.
            </div>
        </div>

        <div id="resultPanel" class="card hidden">
            <h3 style="margin-top:0; text-align:center;">Hasil Deteksi</h3>
            <div class="stats-grid">
                <div class="stat-box">
                    <span class="stat-val c-green" id="cntOn">0</span>
                    Monitor NYALA
                </div>
                <div class="stat-box">
                    <span class="stat-val c-red" id="cntOff">0</span>
                    Monitor MATI
                </div>
            </div>
        </div>
    </div>

    <script>
        let video = document.getElementById('videoInput');
        let canvas = document.getElementById('canvasOutput');
        let ctx = canvas.getContext('2d');
        let stream = null;
        let cvReady = false;

        function onOpenCvReady() {
            cvReady = true;
            document.getElementById('statusParams').innerHTML = "âœ… Sistem Siap. Silakan buka kamera.";
            document.getElementById('statusParams').style.color = "#4ade80";
        }

        async function startCamera() {
            try {
                // Mencoba mengambil kamera belakang (environment) dengan resolusi HD
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                video.srcObject = stream;
                video.classList.remove('hidden');
                canvas.classList.add('hidden');
                document.getElementById('resultPanel').classList.add('hidden');

                video.onloadedmetadata = () => {
                    document.getElementById('startBtn').classList.add('hidden');
                    document.getElementById('processBtn').disabled = false;
                };
            } catch (err) {
                alert("Error akses kamera: " + err);
            }
        }

        function processImage() {
            if (!cvReady) return;

            // Setup UI
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            video.classList.add('hidden');
            canvas.classList.remove('hidden');
            document.getElementById('processBtn').classList.add('hidden');
            document.getElementById('resetBtn').classList.remove('hidden');

            detectMonitors();
        }

        function detectMonitors() {
            let src = cv.imread(canvas);
            let dst = src.clone();
            let gray = new cv.Mat();
            let blur = new cv.Mat();
            let edges = new cv.Mat();
            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();

            // 1. PRE-PROCESSING
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

            // Gaussian Blur untuk mengurangi noise tekstur (karpet/tembok kasar)
            cv.GaussianBlur(gray, blur, new cv.Size(5, 5), 0);

            // 2. EDGE DETECTION (CANNY)
            // Ambang batas disesuaikan untuk menangkap bezel hitam di background lab
            cv.Canny(blur, edges, 30, 100);

            // 3. MORPHOLOGY (DILATION) - PENTING!
            // Menebalkan garis tepi agar bezel monitor yang putus-putus menjadi nyambung
            let kernel = cv.Mat.ones(3, 3, cv.CV_8U);
            cv.dilate(edges, edges, kernel, new cv.Point(-1, -1), 1);

            // 4. FIND CONTOURS
            cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            let countOn = 0;
            let countOff = 0;

            for (let i = 0; i < contours.size(); ++i) {
                let cnt = contours.get(i);

                // Aproksimasi Poligon (Mencari bentuk segi-4)
                let peri = cv.arcLength(cnt, true);
                let approx = new cv.Mat();
                cv.approxPolyDP(cnt, approx, 0.02 * peri, true);

                let area = cv.contourArea(cnt);
                let rect = cv.boundingRect(cnt);
                let aspectRatio = rect.width / rect.height;

                // FILTERING KANDIDAT MONITOR
                // 1. Harus memiliki 4 sudut
                // 2. Area harus cukup besar (menghindari stiker atau kotak kecil)
                // 3. Aspect Ratio monitor (biasanya 16:9 atau 4:3, kita beri toleransi 1.2 - 2.5)
                if (approx.rows === 4 && area > 5000 && aspectRatio > 1.2 && aspectRatio < 2.5) {

                    // --- LOGIKA CEK ISI LAYAR (INSIDE THE BLACK BOX) ---

                    // Kita potong (crop) bagian dalam kotak untuk menghindari bezel hitam
                    // Margin 15% dari setiap sisi
                    let marginX = Math.floor(rect.width * 0.15);
                    let marginY = Math.floor(rect.height * 0.15);

                    // Pastikan cropping valid (tidak minus)
                    if (rect.width > 2 * marginX && rect.height > 2 * marginY) {
                        let innerRect = new cv.Rect(
                            rect.x + marginX,
                            rect.y + marginY,
                            rect.width - (2 * marginX),
                            rect.height - (2 * marginY)
                        );

                        let roi = src.roi(innerRect);

                        // Konversi ROI ke HSV untuk cek kecerahan (Value)
                        let hsvRoi = new cv.Mat();
                        cv.cvtColor(roi, hsvRoi, cv.COLOR_RGBA2RGB);
                        cv.cvtColor(hsvRoi, hsvRoi, cv.COLOR_RGB2HSV);

                        let mean = cv.mean(hsvRoi);
                        // mean[2] adalah Value (Brightness/Kecerahan) rata-rata (0-255)

                        // --- PENENTUAN STATUS ---
                        // Monitor Mati: Hitam Legam (Brightness rendah, biasanya < 40-50 di lab redup)
                        // Monitor Nyala: Memancarkan cahaya (Brightness > 60-70)

                        let isMonitorOn = false;

                        // Threshold diset ke 65.
                        // Jika rata-rata kecerahan "isi perut" monitor > 65, anggap NYALA.
                        if (mean[2] > 65) {
                            isMonitorOn = true;
                        }

                        // Jika monitor menampilkan gambar gelap tapi nyala (misal terminal), 
                        // biasanya varian warna (stdDev) atau saturasi masih ada.
                        // Tapi untuk kasus umum, Brightness check sudah cukup ampuh.

                        // VISUALISASI HASIL
                        let color;
                        if (isMonitorOn) {
                            countOn++;
                            color = new cv.Scalar(0, 255, 0, 255); // Hijau
                        } else {
                            countOff++;
                            color = new cv.Scalar(255, 0, 0, 255); // Merah
                        }

                        // Gambar Kotak
                        cv.rectangle(dst, new cv.Point(rect.x, rect.y), new cv.Point(rect.x + rect.width, rect.y + rect.height), color, 3);

                        // Tulis Label
                        cv.putText(dst, isMonitorOn ? "ON" : "OFF", { x: rect.x, y: rect.y - 10 }, cv.FONT_HERSHEY_SIMPLEX, 0.8, color, 2);

                        // Cleanup Loop
                        roi.delete(); hsvRoi.delete();
                    }
                }
                approx.delete();
            }

            // Tampilkan ke Canvas
            cv.imshow('canvasOutput', dst);

            // Update Statistik
            document.getElementById('cntOn').innerText = countOn;
            document.getElementById('cntOff').innerText = countOff;
            document.getElementById('resultPanel').classList.remove('hidden');

            // Cleanup Memory
            src.delete(); dst.delete(); gray.delete(); blur.delete();
            edges.delete(); kernel.delete(); contours.delete(); hierarchy.delete();
        }

        function reset() {
            document.getElementById('canvasOutput').classList.add('hidden');
            document.getElementById('videoInput').classList.remove('hidden');
            document.getElementById('processBtn').classList.remove('hidden');
            document.getElementById('resetBtn').classList.add('hidden');
            document.getElementById('resultPanel').classList.add('hidden');
        }
    </script>
</body>

</html>
