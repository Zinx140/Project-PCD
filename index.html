<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Detector Pro</title>
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #0ea5e9;
            --primary-hover: #0284c7;
            --accent-purple: #8b5cf6;
            --success: #10b981;
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Typography */
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        /* Status Badge */
        .status-badge {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--success);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-badge.loading {
            background-color: rgba(234, 179, 8, 0.2);
            color: #fbbf24;
            border-color: rgba(234, 179, 8, 0.3);
        }

        /* Main Card */
        .detector-card {
            background-color: transparent;
            /* Wrapper */
            width: 100%;
            max-width: 800px;
            border-radius: var(--border-radius);
        }

        /* Viewport Area (Camera/Canvas) */
        .viewport-container {
            width: 100%;
            height: 450px;
            background-color: #000;
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
            border: 1px solid #334155;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video,
        canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }

        .placeholder-text {
            color: var(--text-muted);
            font-size: 1.1rem;
            z-index: 10;
        }

        /* Control Bar */
        .control-bar {
            background-color: var(--card-bg);
            padding: 20px;
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            display: flex;
            gap: 15px;
            justify-content: center;
            border: 1px solid #334155;
            border-top: none;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: #374151;
            color: #9ca3af;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #4b5563;
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Footer Tip */
        .tip {
            margin-top: 15px;
            color: #64748b;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Skeleton Loading Effect */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        .skeleton-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #1e293b 4%, #334155 25%, #1e293b 36%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
            z-index: 20;
            display: none;
            opacity: 0.8;
        }

        .skeleton-loader.active {
            display: block;
        }

        .skeleton-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 21;
            font-weight: bold;
            display: none;
        }

        .skeleton-loader.active+.skeleton-text {
            display: block;
        }

        /* Stats Overlay */
        .stats-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-size: 0.8rem;
            z-index: 30;
            display: none;
        }

        .stat-item {
            margin-bottom: 5px;
        }

        .dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .dot-green {
            background-color: #00ff00;
        }

        .dot-red {
            background-color: #ff0000;
        }

        /* Hide Input File */
        #cameraInput {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Monitor Detector Pro</h1>

    <div id="statusBadge" class="status-badge loading">
        <i class="fas fa-circle-notch fa-spin"></i> Memuat Library...
    </div>

    <div class="detector-card">
        <div class="viewport-container">
            <div id="skeleton" class="skeleton-loader"></div>
            <div class="skeleton-text">Memproses Gambar...</div>

            <p id="placeholder" class="placeholder-text">Kamera Nonaktif</p>

            <!-- Video untuk Live Stream -->
            <video id="videoFeed" playsinline autoplay muted style="display: none;"></video>

            <!-- Canvas untuk hasil pemrosesan -->
            <canvas id="outputCanvas" style="display: none;"></canvas>

            <!-- Stats -->
            <div id="statsBox" class="stats-overlay">
                <div class="stat-item"><span class="dot dot-green"></span>Menyala: <b id="countOn">0</b></div>
                <div class="stat-item"><span class="dot dot-red"></span>Mati: <b id="countOff">0</b></div>
            </div>
        </div>

        <div class="control-bar">
            <!-- Tombol Buka Kamera (Trigger Input File Camera) -->
            <button id="btnCamera" class="btn btn-primary" onclick="triggerCamera()">
                <i class="fas fa-camera"></i> Buka Kamera
            </button>
            <input type="file" id="cameraInput" accept="image/*" capture="environment"
                onchange="handleImageUpload(event)">

            <!-- Tombol Deteksi -->
            <button id="btnScan" class="btn btn-secondary" disabled onclick="processImage()">
                <i class="fas fa-magic"></i> Deteksi (Scan)
            </button>
        </div>
    </div>

    <p class="tip">Tips: Pastikan seluruh bingkai monitor terlihat jelas di layar.</p>

    <!-- Load OpenCV.js -->
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady()"
        type="text/javascript"></script>

    <script>
        let cvReady = false;
        let imageSrc = null; // Menyimpan gambar yang diupload
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d');
        const placeholder = document.getElementById('placeholder');
        const btnScan = document.getElementById('btnScan');
        const skeleton = document.getElementById('skeleton');
        const statsBox = document.getElementById('statsBox');

        // 1. Inisialisasi OpenCV
        function onOpenCvReady() {
            cvReady = true;
            const badge = document.getElementById('statusBadge');
            badge.className = 'status-badge';
            badge.innerHTML = '<i class="fas fa-check-circle"></i> Sistem Siap';
        }

        // 2. Trigger Input Kamera Asli
        function triggerCamera() {
            document.getElementById('cameraInput').click();
        }

        // 3. Handle saat foto diambil/dipilih
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.onload = function () {
                        // Reset Tampilan
                        canvas.width = img.width;
                        canvas.height = img.height;

                        // Gambar ke canvas (hidden process) agar bisa dibaca OpenCV
                        // Tapi kita tampilkan dulu gambar aslinya ke user
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        // Update UI
                        placeholder.style.display = 'none';
                        canvas.style.display = 'block';
                        video.style.display = 'none';
                        statsBox.style.display = 'none';

                        // Enable tombol scan
                        if (cvReady) btnScan.disabled = false;
                        btnScan.className = "btn btn-primary"; // Ubah warna jadi aktif
                    }
                    img.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        // 4. LOGIKA UTAMA: Digital Image Processing
        function processImage() {
            if (!cvReady) return;

            // UI Loading state
            skeleton.classList.add('active');
            btnScan.disabled = true;

            // Gunakan setTimeout agar UI sempat render loadingnya sebelum proses berat dimulai
            setTimeout(() => {
                detectMonitors();
                skeleton.classList.remove('active');
                btnScan.disabled = false;
                statsBox.style.display = 'block';
            }, 500);
        }

        function detectMonitors() {
            // Membaca gambar dari canvas
            let src = cv.imread(canvas);
            let gray = new cv.Mat();
            let blur = new cv.Mat();
            let edges = new cv.Mat();
            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();

            // --- STEP 1: Pre-processing ---
            // Convert ke Grayscale
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);

            // Gaussian Blur untuk menghilangkan noise (bintik kecil)
            let ksize = new cv.Size(5, 5);
            cv.GaussianBlur(gray, blur, ksize, 0, 0, cv.BORDER_DEFAULT);

            // --- STEP 2: Edge Detection ---
            // Canny Edge Detector (mencari garis tepi yang kontras)
            cv.Canny(blur, edges, 50, 150);
            // Optional: Dilate untuk menyambung garis putus-putus pada bezel
            let M = cv.Mat.ones(3, 3, cv.CV_8U);
            cv.dilate(edges, edges, M, new cv.Point(-1, -1), 1, cv.BORDER_CONSTANT, cv.morphologyDefaultBorderValue());

            // --- STEP 3: Find Contours ---
            cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            let monitorCountOn = 0;
            let monitorCountOff = 0;

            // Loop setiap contour yang ditemukan
            for (let i = 0; i < contours.size(); ++i) {
                let cnt = contours.get(i);

                // Filter 1: Area (Buang noise kecil atau dinding besar)
                let area = cv.contourArea(cnt);
                let totalArea = src.cols * src.rows;

                // Monitor minimal 1% dari area foto, maksimal 90%
                if (area < totalArea * 0.01 || area > totalArea * 0.9) continue;

                // --- STEP 4: Shape Approximation ---
                let peri = cv.arcLength(cnt, true);
                let approx = new cv.Mat();
                // Epsilon 0.04 melonggarkan deteksi agar sudut tumpul/border radius tetap dianggap kotak
                cv.approxPolyDP(cnt, approx, 0.04 * peri, true);

                // Filter 2: Jumlah Sudut (Harus 4 sudut / Segiempat)
                // Filter 3: Convexity (Layar monitor itu cembung/datar, tidak berlekuk ke dalam)
                if (approx.rows === 4 && cv.isContourConvex(approx)) {

                    // Filter 4: Aspect Ratio (Layar biasanya 16:9 atau 4:3, tidak terlalu gepeng)
                    let rect = cv.boundingRect(approx);
                    let aspectRatio = rect.width / rect.height;

                    if (aspectRatio >= 0.5 && aspectRatio <= 2.5) {

                        // --- STEP 5: Menentukan Mati/Nyala (Brightness Check) ---
                        // Buat mask (topeng) seukuran kotak monitor ini
                        let mask = new cv.Mat.zeros(gray.rows, gray.cols, cv.CV_8UC1);
                        let vector = new cv.MatVector();
                        vector.push_back(approx);

                        // Isi area dalam polygon dengan warna putih pada mask
                        cv.drawContours(mask, vector, 0, [255, 255, 255, 255], -1);

                        // Hitung rata-rata kecerahan HANYA di dalam area monitor
                        let mean = cv.mean(gray, mask);
                        let avgBrightness = mean[0];

                        // Thresholding:
                        // Monitor mati (hitam/gelap) biasanya < 40-60 (0-255 scale)
                        // Monitor nyala biasanya > 60.
                        // Reflection handling: Monitor mati dengan pantulan cermin biasanya masih lebih gelap rata-ratanya dibanding monitor nyala.

                        let color;
                        let textStatus;

                        if (avgBrightness > 65) {
                            // ON
                            monitorCountOn++;
                            color = [0, 255, 0, 255]; // Hijau
                            textStatus = "ON";
                        } else {
                            // OFF (Termasuk gelap dengan sedikit pantulan)
                            monitorCountOff++;
                            color = [255, 0, 0, 255]; // Merah
                            textStatus = "OFF";
                        }

                        // Gambar Kotak di Gambar Asli
                        cv.drawContours(src, vector, 0, color, 4); // Tebal garis 4

                        // Tulis Teks ON/OFF
                        let p1 = new cv.Point(rect.x, rect.y - 10);
                        cv.putText(src, textStatus, p1, cv.FONT_HERSHEY_SIMPLEX, 1.5, color, 3);

                        mask.delete(); vector.delete();
                    }
                }
                approx.delete();
            }

            // Tampilkan hasil kembali ke canvas
            cv.imshow('outputCanvas', src);

            // Update Statistik
            document.getElementById('countOn').innerText = monitorCountOn;
            document.getElementById('countOff').innerText = monitorCountOff;

            // Cleanup Memory (Penting di JS OpenCV)
            src.delete(); gray.delete(); blur.delete(); edges.delete();
            contours.delete(); hierarchy.delete(); M.delete();
        }
    </script>
</body>

</html>
