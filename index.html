<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Detector V6.1 (Responsive)</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
            /* Padding body lebih kecil di HP */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- HEADER SECTION (Responsive) --- */
        .header-section {
            display: flex;
            flex-direction: column;
            /* Default HP: Stack Vertical */
            gap: 15px;
            background: var(--bg-card);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
            position: relative;
        }

        /* Tablet ke atas: Row horizontal */
        @media (min-width: 768px) {
            .header-section {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                background: transparent;
                padding: 0;
                border: none;
            }
        }

        .title-group h1 {
            margin: 0;
            font-size: 1.5rem;
            /* Font lebih kecil di HP */
            line-height: 1.2;
        }

        .title-group p {
            margin: 5px 0 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        @media (min-width: 768px) {
            .title-group h1 {
                font-size: 2rem;
            }
        }

        /* --- STATS BOX --- */
        .stats-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* HP: Grid 2 kolom sama besar */
            gap: 10px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .stats-box {
                width: auto;
                display: flex;
                gap: 15px;
            }
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-val {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }

        .text-green {
            color: var(--success);
        }

        .text-red {
            color: var(--danger);
        }

        /* --- MODE SELECTOR --- */
        .mode-selector {
            display: flex;
            background: var(--bg-card);
            padding: 5px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .mode-btn {
            flex: 1;
            background: transparent;
            color: var(--text-muted);
            border: none;
            padding: 12px;
            cursor: pointer;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.4);
        }

        /* --- WORKSPACE (Main Grid) --- */
        .workspace {
            display: flex;
            flex-direction: column;
            /* HP: Stack Vertical */
            gap: 20px;
        }

        /* Desktop: Kiri Gambar, Kanan Kontrol */
        @media (min-width: 1024px) {
            .workspace {
                display: grid;
                grid-template-columns: 3fr 1fr;
                /* Gambar lebih lebar */
                gap: 25px;
            }
        }

        .display-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- RESPONSIVE VIDEO/CANVAS --- */
        video,
        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            /* Pastikan tidak overflow */
            object-fit: contain;
        }

        /* Khusus Camera UI agar rapi */
        #cameraUI {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-btn {
            border: 2px dashed var(--border);
            padding: 30px 15px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-btn:hover {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
        }

        /* --- CONTROLS PANEL --- */
        .controls-panel {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            height: fit-content;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group h4 {
            margin: 0 0 12px 0;
            color: var(--primary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        label {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
            height: 6px;
            background: #334155;
            border-radius: 5px;
            appearance: none;
        }

        input[type=range]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: 0.2s;
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        /* Badge Status Floating (Toast Style) */
        #sysStatus {
            position: fixed;
            bottom: 20px;
            right: 20px;
            /* Pindah ke pojok kanan Bawah agar tidak nutup Header */
            background: #1e293b;
            color: #fff;
            padding: 10px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Indikator dot */
        .status-dot {
            width: 8px;
            height: 8px;
            background: #fbbf24;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Debug Thumb */
        .debug-thumb {
            width: 100%;
            height: 50px;
            background: #000;
            border-radius: 6px;
            border: 1px solid #334155;
            object-fit: contain;
        }
    </style>
</head>

<body>

    <!-- Status Badge (Fixed Bottom Right) -->
    <div id="sysStatus">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Loading System...</span>
    </div>

    <div class="container">
        <!-- HEADER -->
        <div class="header-section">
            <div class="title-group">
                <h1>Monitor Detector</h1>
                <p>Digital Image Processing (DIP Logic)</p>
            </div>

            <div class="stats-box">
                <div class="stat-card" style="border-bottom: 3px solid var(--success);">
                    <span class="stat-val text-green" id="statOn">0</span>
                    <span class="stat-label">NYALA (ON)</span>
                </div>
                <div class="stat-card" style="border-bottom: 3px solid var(--danger);">
                    <span class="stat-val text-red" id="statOff">0</span>
                    <span class="stat-label">MATI (OFF)</span>
                </div>
            </div>
        </div>

        <!-- MODE SELECTOR -->
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('file')">
                <span>üìÅ</span> Upload File
            </button>
            <button class="mode-btn" onclick="setMode('camera')">
                <span>üì∑</span> Kamera (1:1)
            </button>
        </div>

        <!-- MAIN WORKSPACE -->
        <div class="workspace">

            <!-- LEFT: DISPLAY -->
            <div class="display-card">

                <!-- FILE MODE UI -->
                <div id="fileUI" style="width: 100%;">
                    <div class="upload-btn" onclick="document.getElementById('fileInput').click()" id="uploadZone">
                        <div style="font-size: 2.5rem; margin-bottom: 10px; opacity: 0.7;">üì§</div>
                        <div style="font-weight:600;">Pilih Gambar Monitor</div>
                        <div style="font-size:0.8rem; color:var(--text-muted); margin-top:5px;">JPG/PNG Only</div>
                    </div>
                </div>

                <!-- CAMERA MODE UI -->
                <div id="cameraUI" style="display:none;">
                    <video id="videoFeed" autoplay playsinline></video>
                    <div style="margin-top: 15px; width: 100%;">
                        <button class="action-btn" onclick="captureCamera()">üì∏ JEPRET FOTO</button>
                    </div>
                </div>

                <!-- RESULT CANVAS -->
                <canvas id="canvasOutput" style="display:none; margin-top:0;"></canvas>

                <!-- Hidden Elements -->
                <input type="file" id="fileInput" accept="image/*" style="display:none;">
                <img id="imageSrc" style="display:none;" />
            </div>

            <!-- RIGHT: CONTROLS -->
            <div class="controls-panel">
                <div class="control-group">
                    <h4>1. Filter Ukuran (Area)</h4>
                    <label>Min Size <span id="lblArea">20000</span></label>
                    <input type="range" id="minArea" min="5000" max="100000" value="20000" oninput="processImage()">
                    <small style="color:var(--text-muted); font-size:0.75rem;">Abaikan keyboard/mouse</small>
                </div>

                <div class="control-group">
                    <h4>2. Deteksi Bentuk</h4>
                    <label>Threshold Hitam <span id="lblShape">80</span></label>
                    <input type="range" id="shapeThresh" min="10" max="200" value="80" oninput="processImage()">
                    <div style="margin-top:5px;">
                        <canvas id="debugBinary" class="debug-thumb"></canvas>
                        <small style="color:var(--text-muted); font-size:0.7rem;">Preview Mata Komputer</small>
                    </div>
                </div>

                <div class="control-group">
                    <h4>3. Sensitivitas Cahaya</h4>
                    <label>Limit Layar <span id="lblLight">30</span></label>
                    <input type="range" id="lightThresh" min="5" max="150" value="30" oninput="processImage()">
                    <small style="color:#fbbf24; font-size:0.75rem;">Set rendah untuk layar gelap</small>
                </div>

                <button class="action-btn" onclick="document.location.reload()"
                    style="background:var(--bg-main); border:1px solid var(--border); color:var(--text-muted); font-size:0.9rem;">üîÑ
                    Reset</button>
            </div>
        </div>
    </div>

    <!-- SCRIPT (LOGIKA TETAP SAMA) -->
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onCvReady()" type="text/javascript"></script>

    <script>
        let cvReady = false;
        let stream = null;
        let currentMode = 'file';

        function onCvReady() {
            cvReady = true;
            document.getElementById('statusText').innerText = "System Ready (DIP Engine)";
            document.getElementById('statusDot').style.background = "#10b981";
            document.getElementById('sysStatus').style.borderColor = "#10b981";
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active'); // Fixed target issue

            document.getElementById('canvasOutput').style.display = 'none';
            document.getElementById('statOn').innerText = '0';
            document.getElementById('statOff').innerText = '0';

            if (mode === 'camera') {
                document.getElementById('fileUI').style.display = 'none';
                document.getElementById('cameraUI').style.display = 'flex';
                startCamera();
            } else {
                document.getElementById('cameraUI').style.display = 'none';
                document.getElementById('fileUI').style.display = 'block';
                document.getElementById('uploadZone').style.display = 'block';
                stopCamera();
            }
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 720 }, height: { ideal: 720 } }
                });
                let video = document.getElementById('videoFeed');
                video.srcObject = stream;
            } catch (e) {
                alert("Gagal akses kamera: " + e.message);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        function captureCamera() {
            let video = document.getElementById('videoFeed');
            if (!video.srcObject) return;

            let size = Math.min(video.videoWidth, video.videoHeight);
            let startX = (video.videoWidth - size) / 2;
            let startY = (video.videoHeight - size) / 2;

            let tempCanvas = document.createElement('canvas');
            tempCanvas.width = size;
            tempCanvas.height = size;
            let ctx = tempCanvas.getContext('2d');
            ctx.drawImage(video, startX, startY, size, size, 0, 0, size, size);

            let img = document.getElementById('imageSrc');
            img.src = tempCanvas.toDataURL('image/png');

            img.onload = () => {
                document.getElementById('cameraUI').style.display = 'none';
                stopCamera();
                let outCanvas = document.getElementById('canvasOutput');
                outCanvas.style.display = 'block';
                // Canvas width diatur CSS (100%), tapi atribut width internal harus sesuai gambar
                outCanvas.width = size;
                outCanvas.height = size;
                outCanvas.getContext('2d').drawImage(img, 0, 0);
                processImage();
            }
        }

        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files.length === 0) return;
            let img = document.getElementById('imageSrc');
            img.src = URL.createObjectURL(e.target.files[0]);

            document.getElementById('uploadZone').style.display = 'none';
            document.getElementById('canvasOutput').style.display = 'block';

            img.onload = () => {
                let cvs = document.getElementById('canvasOutput');
                cvs.width = img.width; cvs.height = img.height;
                cvs.getContext('2d').drawImage(img, 0, 0);
                processImage();
            }
        });

        function processImage() {
            if (!cvReady || !document.getElementById('imageSrc').src) return;

            // UI Update
            document.getElementById('lblArea').innerText = document.getElementById('minArea').value;
            document.getElementById('lblShape').innerText = document.getElementById('shapeThresh').value;
            document.getElementById('lblLight').innerText = document.getElementById('lightThresh').value;

            try {
                let src = cv.imread('imageSrc');
                let dst = src.clone();
                let gray = new cv.Mat();
                let binary = new cv.Mat();

                let minArea = parseInt(document.getElementById('minArea').value);
                let thShape = parseInt(document.getElementById('shapeThresh').value);
                let lightTh = parseInt(document.getElementById('lightThresh').value);

                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
                cv.threshold(gray, binary, thShape, 255, cv.THRESH_BINARY_INV);

                let M = cv.Mat.ones(5, 5, cv.CV_8U);
                cv.morphologyEx(binary, binary, cv.MORPH_CLOSE, M, new cv.Point(-1, -1), 4);
                cv.imshow('debugBinary', binary);

                let contours = new cv.MatVector();
                let hierarchy = new cv.Mat();
                cv.findContours(binary, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

                let countOn = 0; let countOff = 0;

                for (let i = 0; i < contours.size(); ++i) {
                    let cnt = contours.get(i);
                    let area = cv.contourArea(cnt);

                    if (area > minArea) {
                        let rect = cv.boundingRect(cnt);
                        let aspectRatio = rect.width / rect.height;

                        if (aspectRatio > 1.1 && aspectRatio < 3.0) {
                            let rectArea = rect.width * rect.height;
                            let solidity = area / rectArea;

                            if (solidity > 0.45) {
                                let roiRect = new cv.Rect(
                                    rect.x + (rect.width * 0.3),
                                    rect.y + (rect.height * 0.3),
                                    rect.width * 0.4,
                                    rect.height * 0.4
                                );
                                let roi = gray.roi(roiRect);
                                let mean = cv.mean(roi);
                                let avg = mean[0];
                                roi.delete();

                                let isON = avg > lightTh;
                                if (isON) countOn++; else countOff++;

                                let color = isON ? [16, 185, 129, 255] : [239, 68, 68, 255];
                                let label = isON ? `ON` : `OFF`;

                                cv.rectangle(dst, new cv.Point(rect.x, rect.y), new cv.Point(rect.x + rect.width, rect.y + rect.height), new cv.Scalar(...color), 6);

                                // Label Background
                                cv.rectangle(dst, new cv.Point(rect.x, rect.y - 40), new cv.Point(rect.x + 100, rect.y), new cv.Scalar(...color), -1);
                                cv.putText(dst, label, new cv.Point(rect.x + 10, rect.y - 10), cv.FONT_HERSHEY_SIMPLEX, 1.0, new cv.Scalar(255, 255, 255, 255), 2);
                            }
                        }
                    }
                }

                document.getElementById('statOn').innerText = countOn;
                document.getElementById('statOff').innerText = countOff;
                cv.imshow('canvasOutput', dst);

                src.delete(); dst.delete(); gray.delete(); binary.delete();
                contours.delete(); hierarchy.delete(); M.delete();

            } catch (err) { console.error(err); }
        }
    </script>
</body>

</html>
