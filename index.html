<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Detector V6.2 (Touch Fix)</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* HEADER */
        .header-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: var(--bg-card);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        @media (min-width: 768px) {
            .header-section {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                background: transparent;
                padding: 0;
                border: none;
            }
        }

        .title-group h1 {
            margin: 0;
            font-size: 1.5rem;
            line-height: 1.2;
        }

        .title-group p {
            margin: 5px 0 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        @media (min-width: 768px) {
            .title-group h1 {
                font-size: 2rem;
            }
        }

        /* STATS BOX */
        .stats-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .stats-box {
                width: auto;
                display: flex;
                gap: 15px;
            }
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-val {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 5px;
            display: block;
        }

        .text-green {
            color: var(--success);
        }

        .text-red {
            color: var(--danger);
        }

        /* MODE SELECTOR */
        .mode-selector {
            display: flex;
            background: var(--bg-card);
            padding: 5px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .mode-btn {
            flex: 1;
            background: transparent;
            color: var(--text-muted);
            border: none;
            padding: 12px;
            cursor: pointer;
            font-weight: 600;
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
        }

        /* WORKSPACE */
        .workspace {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 1024px) {
            .workspace {
                display: grid;
                grid-template-columns: 3fr 1fr;
                gap: 25px;
            }
        }

        .display-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        video,
        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: contain;
        }

        .upload-btn {
            border: 2px dashed var(--border);
            padding: 30px 15px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            background: rgba(255, 255, 255, 0.02);
        }

        /* --- CONTROLS PANEL & FIXED SLIDERS --- */
        .controls-panel {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            height: fit-content;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group h4 {
            margin: 0 0 15px 0;
            color: var(--primary);
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        label {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        /* --- NEW SLIDER CSS FOR MOBILE --- */
        input[type=range] {
            -webkit-appearance: none;
            /* Hapus style bawaan browser */
            appearance: none;
            width: 100%;
            height: 40px;
            /* Area sentuh tak terlihat diperbesar */
            background: transparent;
            cursor: pointer;
            margin: 0;
            touch-action: pan-y;
            /* Prioritaskan geser, bukan scroll halaman */
        }

        /* Garis Slider (Track) */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            /* Tebal garis */
            background: #334155;
            border-radius: 5px;
            border: none;
        }

        input[type=range]::-moz-range-track {
            width: 100%;
            height: 8px;
            background: #334155;
            border-radius: 5px;
        }

        /* Bulatan Slider (Thumb) - Diperbesar */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 28px;
            /* Ukuran besar agar mudah disentuh */
            width: 28px;
            border-radius: 50%;
            background: var(--primary);
            margin-top: -10px;
            /* Posisi di tengah track: (8/2) - (28/2) = 4 - 14 = -10 */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            /* Border putih agar kontras */
        }

        input[type=range]::-moz-range-thumb {
            height: 28px;
            width: 28px;
            border: 2px solid #fff;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        /* --- BUTTONS --- */
        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            width: 100%;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        /* STATUS BADGE */
        #sysStatus {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1e293b;
            color: #fff;
            padding: 10px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #fbbf24;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .debug-thumb {
            width: 100%;
            height: 60px;
            background: black;
            border-radius: 6px;
            border: 1px solid #334155;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div id="sysStatus">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Loading...</span>
    </div>

    <div class="container">
        <!-- HEADER -->
        <div class="header-section">
            <div class="title-group">
                <h1>Monitor Detector</h1>
                <p>Digital Image Processing (DIP)</p>
            </div>
            <div class="stats-box">
                <div class="stat-card" style="border-bottom: 3px solid var(--success);">
                    <span class="stat-val text-green" id="statOn">0</span> <span class="stat-label">NYALA</span>
                </div>
                <div class="stat-card" style="border-bottom: 3px solid var(--danger);">
                    <span class="stat-val text-red" id="statOff">0</span> <span class="stat-label">MATI</span>
                </div>
            </div>
        </div>

        <!-- MODE -->
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('file')">üìÅ Upload File</button>
            <button class="mode-btn" onclick="setMode('camera')">üì∑ Kamera (1:1)</button>
        </div>

        <!-- WORKSPACE -->
        <div class="workspace">
            <!-- DISPLAY -->
            <div class="display-card">
                <div id="fileUI" style="width: 100%;">
                    <div class="upload-btn" onclick="document.getElementById('fileInput').click()" id="uploadZone">
                        <div style="font-size: 2.5rem; margin-bottom: 10px;">üì§</div>
                        <b>Pilih Gambar</b>
                        <div style="font-size:0.8rem; color:var(--text-muted); margin-top:5px;">JPG/PNG</div>
                    </div>
                </div>

                <div id="cameraUI" style="display:none; width: 100%; flex-direction: column; align-items: center;">
                    <video id="videoFeed" autoplay playsinline></video>
                    <button class="action-btn" onclick="captureCamera()" style="margin-top:15px;">üì∏ JEPRET</button>
                </div>

                <canvas id="canvasOutput" style="display:none; margin-top:0;"></canvas>
                <input type="file" id="fileInput" accept="image/*" style="display:none;">
                <img id="imageSrc" style="display:none;" />
            </div>

            <!-- CONTROLS -->
            <div class="controls-panel">
                <div class="control-group">
                    <h4>1. Filter Ukuran (Area)</h4>
                    <label>Min Size <span id="lblArea">20000</span></label>
                    <input type="range" id="minArea" min="5000" max="100000" value="20000" oninput="processImage()">
                </div>

                <div class="control-group">
                    <h4>2. Deteksi Bentuk</h4>
                    <label>Threshold Hitam <span id="lblShape">80</span></label>
                    <input type="range" id="shapeThresh" min="10" max="200" value="80" oninput="processImage()">
                    <canvas id="debugBinary" class="debug-thumb"></canvas>
                </div>

                <div class="control-group">
                    <h4>3. Limit Cahaya</h4>
                    <label>Batas Layar <span id="lblLight">30</span></label>
                    <input type="range" id="lightThresh" min="5" max="150" value="30" oninput="processImage()">
                </div>

                <button class="action-btn" onclick="document.location.reload()"
                    style="background:var(--bg-main); border:1px solid var(--border); color:var(--text-muted);">üîÑ
                    Reset</button>
            </div>
        </div>
    </div>

    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onCvReady()" type="text/javascript"></script>

    <script>
        let cvReady = false;
        let stream = null;
        let currentMode = 'file';

        function onCvReady() {
            cvReady = true;
            document.getElementById('statusText').innerText = "System Ready";
            document.getElementById('statusDot').style.background = "#10b981";
            document.getElementById('sysStatus').style.borderColor = "#10b981";
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('canvasOutput').style.display = 'none';
            document.getElementById('statOn').innerText = '0';
            document.getElementById('statOff').innerText = '0';

            if (mode === 'camera') {
                document.getElementById('fileUI').style.display = 'none';
                document.getElementById('cameraUI').style.display = 'flex';
                startCamera();
            } else {
                document.getElementById('cameraUI').style.display = 'none';
                document.getElementById('fileUI').style.display = 'block';
                document.getElementById('uploadZone').style.display = 'block';
                stopCamera();
            }
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 720 }, height: { ideal: 720 } }
                });
                let video = document.getElementById('videoFeed');
                video.srcObject = stream;
            } catch (e) {
                alert("Error Camera: " + e.message);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        function captureCamera() {
            let video = document.getElementById('videoFeed');
            if (!video.srcObject) return;

            let size = Math.min(video.videoWidth, video.videoHeight);
            let startX = (video.videoWidth - size) / 2;
            let startY = (video.videoHeight - size) / 2;

            let tempCanvas = document.createElement('canvas');
            tempCanvas.width = size; tempCanvas.height = size;
            let ctx = tempCanvas.getContext('2d');
            ctx.drawImage(video, startX, startY, size, size, 0, 0, size, size);

            let img = document.getElementById('imageSrc');
            img.src = tempCanvas.toDataURL('image/png');
            img.onload = () => {
                document.getElementById('cameraUI').style.display = 'none';
                stopCamera();
                let out = document.getElementById('canvasOutput');
                out.style.display = 'block';
                out.width = size; out.height = size;
                out.getContext('2d').drawImage(img, 0, 0);
                processImage();
            }
        }

        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files.length === 0) return;
            let img = document.getElementById('imageSrc');
            img.src = URL.createObjectURL(e.target.files[0]);
            document.getElementById('uploadZone').style.display = 'none';
            document.getElementById('canvasOutput').style.display = 'block';
            img.onload = () => {
                let cvs = document.getElementById('canvasOutput');
                cvs.width = img.width; cvs.height = img.height;
                cvs.getContext('2d').drawImage(img, 0, 0);
                processImage();
            }
        });

        function processImage() {
            if (!cvReady || !document.getElementById('imageSrc').src) return;

            document.getElementById('lblArea').innerText = document.getElementById('minArea').value;
            document.getElementById('lblShape').innerText = document.getElementById('shapeThresh').value;
            document.getElementById('lblLight').innerText = document.getElementById('lightThresh').value;

            try {
                let src = cv.imread('imageSrc');
                let dst = src.clone();
                let gray = new cv.Mat();
                let binary = new cv.Mat();

                let minArea = parseInt(document.getElementById('minArea').value);
                let thShape = parseInt(document.getElementById('shapeThresh').value);
                let lightTh = parseInt(document.getElementById('lightThresh').value);

                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
                cv.threshold(gray, binary, thShape, 255, cv.THRESH_BINARY_INV);
                let M = cv.Mat.ones(5, 5, cv.CV_8U);
                cv.morphologyEx(binary, binary, cv.MORPH_CLOSE, M, new cv.Point(-1, -1), 4);
                cv.imshow('debugBinary', binary);

                let contours = new cv.MatVector();
                let hierarchy = new cv.Mat();
                cv.findContours(binary, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

                let countOn = 0, countOff = 0;

                for (let i = 0; i < contours.size(); ++i) {
                    let cnt = contours.get(i);
                    let area = cv.contourArea(cnt);

                    if (area > minArea) {
                        let rect = cv.boundingRect(cnt);
                        let aspectRatio = rect.width / rect.height;

                        if (aspectRatio > 1.1 && aspectRatio < 3.0) {
                            let solidity = area / (rect.width * rect.height);
                            if (solidity > 0.45) {
                                let roiRect = new cv.Rect(rect.x + (rect.width * 0.3), rect.y + (rect.height * 0.3), rect.width * 0.4, rect.height * 0.4);
                                let roi = gray.roi(roiRect);
                                let avg = cv.mean(roi)[0];
                                roi.delete();

                                let isON = avg > lightTh;
                                if (isON) countOn++; else countOff++;
                                let color = isON ? [16, 185, 129, 255] : [239, 68, 68, 255];
                                let label = isON ? `ON` : `OFF`;

                                cv.rectangle(dst, new cv.Point(rect.x, rect.y), new cv.Point(rect.x + rect.width, rect.y + rect.height), new cv.Scalar(...color), 8);
                                cv.rectangle(dst, new cv.Point(rect.x, rect.y - 50), new cv.Point(rect.x + 120, rect.y), new cv.Scalar(...color), -1);
                                cv.putText(dst, label, new cv.Point(rect.x + 10, rect.y - 15), cv.FONT_HERSHEY_SIMPLEX, 1.2, new cv.Scalar(255, 255, 255, 255), 3);
                            }
                        }
                    }
                }

                document.getElementById('statOn').innerText = countOn;
                document.getElementById('statOff').innerText = countOff;
                cv.imshow('canvasOutput', dst);

                src.delete(); dst.delete(); gray.delete(); binary.delete(); contours.delete(); hierarchy.delete(); M.delete();
            } catch (err) { console.error(err); }
        }
    </script>
</body>

</html>
